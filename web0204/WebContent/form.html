<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML4</title>
</head>
<body>
	<fieldset>
		<legend>회원가입</legend>
		<form action = "process.jsp">
			<label for = "id">아이디</label>
			<input type = "text" id = "id" name = "id"/><br/>
		
			<label for = "pw">비밀번호</label>
			<input type = "password" id = "pw" name = "pw"/><br/>
		
			<fieldset>
				<label >성별</label>
				<!-- checkbox와 radio는 value를 별도로 설정해야 함 -->
				<!-- 라디오 버튼을 선택하면 gender라는 이름으로 man 이라는 값이 넘어감 -->
				<!-- value를 설정하지 않으면 on/off가 넘어감 -->
				<input type = "radio" id = "gender" name = "man"/>남자
				<input type = "radio" id = "gender" name = "woman"/>여자
			</fieldset>
		
			<label for = "address">주소</label>
			<input type = "text" id = "address" name = "address"/><br/>
			
			<!-- hidden은 눈에 보이지 않지만 서버에 전송해야 하는 데이터를 만들 때 사용 -->
			<input type = "hidden" name = "pageno" value = "1"/>
			<!-- http://localhost:9000/web0204/process.jsp?id=id&pw=idid&woman=on&address=juso&pageno=1 -->
			<!-- hidden은 데이터를 보관하는 용도로 자주 사용, 정보 입력 후 수정 -->
			
			<input type = "submit" value = "회원가입"/>
			<input type = "reset" value = "내용삭제"/>
		</form>
	</fieldset>
	
	<p>블록 태그는 좌우에 여백이 있더라도 다른 콘텐츠를 배치할 수 없음</p>
	<p>인라인 태그는 좌우에 여백이 있으면 다른 인라인 태그를 배치할 수 있음</p>
	<div>블록 태그</div>
	<div>블록 태그</div>
	<span>인라인 태그</span>
	<span>인라인 태그</span>
	
</body>
</html>
